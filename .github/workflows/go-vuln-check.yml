name: Vulnerabilities
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Trigger every day at 16:00 UTC
    - cron: '0 16 * * *'
jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@v0.10.0
        with:
          go-version: 1.20.0
          vulncheck-version: latest
          package: ./...
          fail-on-vuln: true